<div class="page-header">
    <h1>Flapper News</h1>
</div>

<div ng-repeat="post in vm.posts | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="vm.incrementUpvotes(post)"></span> {{post.upvotes}}

    <span style="font-size:20px; margin-left:10px;">
        <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
        </a>

        <span ng-hide="post.link">
            {{post.title}}
        </span>

    <span>
            <a href="/posts/{{post._id}}">Comments</a>
        </span>
    </span>
</div>

<div>
    <form ng-submit="vm.addPost()" style="margin-top:30px;">
        <h3>Add a new post</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="vm.title">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="vm.link">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
